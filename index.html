<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/favicon.ico">
    <title>Weather Dashboard App</title>
</head>
<body>
    <header class="navbar-brand container-fluid text-lg-center text-white p-3 h1">Weather Dashboard
    </header>
    <main class="container-fluid w-100">
        <div class="row">
            <aside class="col-3 bg-light">
                <h2>Search for a city:</h2>
                <form id="city-search-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="user-input" name="user-input" placeholder="Enter city">
                    </div>
                    <button type="button"
                    class="btn btn-primary mt-3"  id="submit-btn">Search</button>
                    <button type="button"
                    class="btn btn-primary mt-3"  id="clear-btn">Clear search history</button>
                </form>
            </aside>
            <section  class="col-9">
                <div class="row mr-0">
                    <div class="col-12 border border-dark mt-0 rounded" id="current-forecast">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="text-light align-middle"></span>
                                <img id="current-weather-favicon" src="" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <h3 id="current-temp" class="text-light"></h3>
                        </div>
                        <div class="row">
                            <h3 id="current-humidity" class="text-light"></h3>
                        </div>
                        <div class="row">
                            <h3 id="current-wind" class="text-light"></h3>
                        </div>
                        <div class="row">
                            <h3 id="current-UV">
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <h3>Five Day Forecast</h3>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col mx-3 rounded text-light border border-dark fiveday">
                        <h3 id="forecast-date-day-0"></h3>
                        <img id="forecast-icon-day-0" src="" alt="">
                        <h6 id="forecast-temp-day-0"></h6>
                        <h6 id="forecast-wind-day-0"></h6>
                        <h6 id="forecast-humidity-day-0"></h6>
                    </div>
                    <div class="col mx-3 rounded text-light border border-dark fiveday">
                        <h3 id="forecast-date-day-1"></h3>
                        <img id="forecast-icon-day-1" src="" alt="">
                        <h6 id="forecast-temp-day-1"></h6>
                        <h6 id="forecast-wind-day-1"></h6>
                        <h6 id="forecast-humidity-day-1"></h6>
                    </div>
                    <div class="col mx-3 rounded text-light border border-dark fiveday">
                        <h3 id="forecast-date-day-2"></h3>
                        <img id="forecast-icon-day-2" src="" alt="">
                        <h6 id="forecast-temp-day-2"></h6>
                        <h6 id="forecast-wind-day-2"></h6>
                        <h6 id="forecast-humidity-day-2"></h6>
                    </div>
                    <div class="col mx-3 rounded text-light border border-dark fiveday">
                        <h3 id="forecast-date-day-3"></h3>
                        <img id="forecast-icon-day-3" src="" alt="">
                        <h6 id="forecast-temp-day-3"></h6>
                        <h6 id="forecast-wind-day-3"></h6>
                        <h6 id="forecast-humidity-day-3"></h6>
                    </div>
                    <div class="col mx-3 rounded text-light border border-dark fiveday">
                        <h3 id="forecast-date-day-4"></h3>
                        <img id="forecast-icon-day-4" src="" alt="">
                        <h6 id="forecast-temp-day-4"></h6>
                        <h6 id="forecast-wind-day-4"></h6>
                        <h6 id="forecast-humidity-day-4"></h6>
                    </div>
                </div>
            </section>

        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
