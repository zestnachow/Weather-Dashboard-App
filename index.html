<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/favicon.ico">
    <title>Weather Dashboard App</title>
</head>
<body>
    <header class="navbar container-fluid text-center text-white p-3">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid w-100">
        <div class="row">
            <aside class="col-3">
                <h2>Search for a city:</h2>
                <form id="city-search-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="user-input" name="user-input" placeholder="Search city">
                    </div>
                    <button type="button"
                    class="btn btn-primary mt-3 bg-dark"  id="submit-btn">Search</button>
                </form>
            </aside>
            <section  class="col-9 bg-secondary border border-dark mt-3" id="current-forecast">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="text-light align-middle">City</span>
                                <img src="" alt="">
                            </div>
                        </div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>

                    </div>
                    
                </div>
            </section>
        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
